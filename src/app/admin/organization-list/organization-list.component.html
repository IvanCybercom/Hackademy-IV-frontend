<div class="container">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Organization List</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <!-- Material Mat-table to display the list of organization-->
      <div class="organization-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" class="organization-table" matSort>

          <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef class="organization-header-cell" mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row" class="organization-cell">
              {{row.organizationId}}
            </mat-cell>
          </ng-container>

          <!-- row Id Column -->
          <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef class="organization-header-cell" mat-sort-header> Organization Number </mat-header-cell>
            <mat-cell *matCellDef="let row" class="customWidth"> {{row.organizationNumber}} </mat-cell>
          </ng-container>

          <!-- row Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef class="organization-header-cell" mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row" class="organization-cell"><a [routerLink]="['/admin/organizations/view/', row.organizationId]">{{row.name}} </a> </mat-cell>
          </ng-container>

          <!-- Adress Column -->
          <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef class="organization-header-cell" mat-sort-header> Address </mat-header-cell>
            <mat-cell *matCellDef="let row" class="organization-cell"> {{row.address}} </mat-cell>
          </ng-container>

          <!-- Contact Name Column -->
          <ng-container matColumnDef="person">
            <mat-header-cell *matHeaderCellDef class="organization-header-cell"> Contact </mat-header-cell>
            <mat-cell *matCellDef="let row" class="organization-cell"> {{row.contactPersonName}} </mat-cell>
          </ng-container>

          <!-- Contact Email Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef class="organization-header-cell"> Contact Email </mat-header-cell>
            <mat-cell *matCellDef="let row" class="organization-cell"> {{row.contactPersonEmail}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns" class="organization-header-row"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" class="organization-row" title='Double click to go to this organization detailed page.' (dblclick)="handleRowClick(row)"></mat-row>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
